<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% for s in zagl %}
<table border="1"><br>
	<p><tr> {{s.name_course}} </tr></p>
	<p><tr>{{s.description}}</tr></p>
	{% for a in s.titles.all %}
	<tr>
		<td>{{a.short_description}}</td>
		<td>{{a.price}}</td>
		<td>{{a.price_month}}</td>
		<td>{{a.sale}}</td>
		<td>{{a.begin_course}}</td>
		<td>{{a.day_lesson}}</td>
		<td>{{a.time_lesson}}</td>
		<td>{{a.place_course}}</td>
		<td>{{a.coach}}</td>
	</tr><br><br>
    {% endfor %}
</table>
{% endfor %}

</body>
</html>
